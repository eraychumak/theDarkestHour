<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/menu/shield.png"/>
    <link rel="manifest" href="manifest.json">
    <title>The Darkest Hour</title>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <link rel="stylesheet" href="./main.css"/>
  </head>
  <body>
    <div id="notifyLandscapeMode">
      <h1>The Darkest Hour</h1>
      <p>For the best playing experience, go into<br/>landscape mode.</p>
      <img src="./assets/landscape.png"/>
      <button id="enterFS" onclick="dismiss()">
        Dismiss
      </button>
    </div>
    <script type="module" src="main.js"></script>
    <script>
      function dismiss() {
        const notifyLandscapeMode = document.getElementById("notifyLandscapeMode");
        notifyLandscapeMode.remove();
      }
    </script>
  </body>
</html>
