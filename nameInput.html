<style>
  form {
    display: grid;
    grid-template-columns: auto auto;
    flex-direction: column;
    gap: .5rem 1rem;
    width: 100%;
  }

  form label, form input {
    grid-column: 1;
    font-size: 3rem;
  }

  form input, form input:autofill {
    font-family: "Viaoda Libre";
    background: #1f0e1c;
    color: #e4943a;
    outline: none;
    border: none;
    border-bottom: solid .1rem #e4943a;
  }

  form input:placeholder-shown + form button {
    opacity: .3;
    pointer-events: none;
  }

  form button {
    grid-column: 2;
    font-family: "Vidaloka";
    font-size: 3rem;
    padding: 1rem;
    background: #2c121f;
    color: #fff;
    border: solid .2rem #e4943a;
    border-radius: .5rem;
    transform: scale(.9);
    transition: 100ms ease-in-out;
    transition-property: transform, opacity;
    cursor: pointer;
  }

  form input:not(:placeholder-shown) + form button:hover {
    transform: scale(1);
  }
</style>

<form>
  <label for="firstName">Their name?</label>
  <input id="firstName" type="text" name="firstName" placeholder="First name" autocapitalize="words" autocomplete="off">
  <button type="submit" id="beginGame">Begin Game</button>
</form>
